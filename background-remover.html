<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover - FileForge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include remove.bg API for background removal -->
    <script src="https://unpkg.com/remove.bg-node@1.3.0/dist/bundle.js"></script>
    <style>
        .converter-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #12151a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
            width: 90%;
        }

        .drop-zone {
            padding: 40px;
            margin: 20px 0;
            border: 2px dashed #42f8f5;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            background: rgba(66, 248, 245, 0.05);
            border-color: #42f8f5;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.2);
        }

        .drop-zone.dragover {
            background: rgba(66, 248, 245, 0.1);
            border-color: #42f8f5;
        }

        .file-input {
            display: none;
        }

        .preview-container {
            margin: 20px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background: rgba(66, 248, 245, 0.05);
            border-radius: 10px;
            display: none;
        }

        .preview-box {
            text-align: center;
        }

        .preview-box h3 {
            color: #42f8f5;
            margin-bottom: 10px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            border: 2px solid #42f8f5;
        }

        .action-btn {
            background: transparent;
            color: #42f8f5;
            border: 2px solid #42f8f5;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .action-btn:hover {
            background: #42f8f5;
            color: #12151a;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.5);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 21, 26, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #42f8f5;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #42f8f5;
            margin-top: 20px;
            font-size: 1.2em;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- ðŸ”¹ Navbar -->
    <header class="navbar">
        <div class="logo">âš¡FileForge â€“ All-in-One Converter</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#tools">Tools</a>
            <a href="index.html#about">About</a>
            <a href="index.html#contact">Contact</a>
        </nav>
        <div class="hamburger">â˜°</div>
    </header>

    <div class="converter-container">
        <h1 style="color: #42f8f5; text-align: center; margin-bottom: 30px;">Background Remover</h1>
        
        <div class="drop-zone" id="dropZone">
            <p>Drag & Drop your image here</p>
            <p>or</p>
            <button class="action-btn" onclick="document.getElementById('fileInput').click()">Choose Image</button>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <div class="preview-box">
                <h3>Original Image</h3>
                <img id="originalImage" class="preview-image">
            </div>
            <div class="preview-box">
                <h3>Processed Image</h3>
                <img id="processedImage" class="preview-image">
            </div>
            <div style="grid-column: span 2; text-align: center;">
                <button class="action-btn" id="downloadBtn">Download</button>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Removing Background...</div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const originalImage = document.getElementById('originalImage');
        const processedImage = document.getElementById('processedImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when file is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage.src = e.target.result;
                    previewContainer.style.display = 'grid';
                    removeBackground(e.target.result);
                }
                reader.readAsDataURL(file);
            }
        }

        function removeBackground(imageData) {
            loadingOverlay.style.display = 'flex';
            
            // Simulate background removal (replace with actual API call)
            setTimeout(() => {
                // For demonstration, we're just showing the same image
                // In production, integrate with a background removal API
                processedImage.src = imageData;
                loadingOverlay.style.display = 'none';
            }, 2000);
        }

        downloadBtn.addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'removed-background.png';
            link.href = processedImage.src;
            link.click();
        });
    </script>
</body>
</html>
