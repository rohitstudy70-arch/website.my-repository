<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - FileForge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .converter-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #12151a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
            width: 90%;
        }

        .password-box {
            background: rgba(66, 248, 245, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
        }

        .password-display {
            background: #1c222d;
            color: #42f8f5;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.5em;
            text-align: center;
            margin: 10px 0;
            border: 1px solid #42f8f5;
            position: relative;
            overflow: hidden;
            word-break: break-all;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #42f8f5;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-50%) scale(1.1);
            text-shadow: 0 0 10px #42f8f5;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .option-box {
            background: rgba(66, 248, 245, 0.05);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #42f8f5;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            background: transparent;
        }

        .custom-checkbox:checked {
            background: #42f8f5;
        }

        .custom-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            color: #12151a;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .length-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(66, 248, 245, 0.05);
            border-radius: 8px;
        }

        .length-slider {
            flex-grow: 1;
            height: 4px;
            background: #1c222d;
            border-radius: 2px;
            appearance: none;
            outline: none;
            accent-color: #42f8f5;
        }

        .length-number {
            background: #1c222d;
            color: #42f8f5;
            padding: 5px 10px;
            border-radius: 4px;
            min-width: 50px;
            text-align: center;
            border: 1px solid #42f8f5;
        }

        .strength-meter {
            height: 5px;
            background: #1c222d;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .action-btn {
            background: transparent;
            color: #42f8f5;
            border: 2px solid #42f8f5;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .action-btn:hover {
            background: #42f8f5;
            color: #12151a;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.5);
        }
    </style>
</head>
<body>
    <!-- ðŸ”¹ Navbar -->
    <header class="navbar">
        <div class="logo">âš¡FileForge â€“ All-in-One Converter</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#tools">Tools</a>
            <a href="index.html#about">About</a>
            <a href="index.html#contact">Contact</a>
        </nav>
        <div class="hamburger">â˜°</div>
    </header>

    <div class="converter-container">
        <h1 style="color: #42f8f5; text-align: center; margin-bottom: 30px;">Password Generator</h1>
        
        <div class="password-box">
            <div class="password-display" id="passwordDisplay">
                Click Generate to create password
                <button class="copy-btn" id="copyBtn" title="Copy to clipboard">ðŸ“‹</button>
            </div>
        </div>

        <div class="length-control">
            <label for="lengthSlider">Length:</label>
            <input type="range" id="lengthSlider" class="length-slider" min="8" max="64" value="16">
            <input type="number" id="lengthNumber" class="length-number" min="8" max="64" value="16">
        </div>

        <div class="options-container">
            <div class="option-box">
                <input type="checkbox" id="uppercase" class="custom-checkbox" checked>
                <label for="uppercase">Uppercase (A-Z)</label>
            </div>
            <div class="option-box">
                <input type="checkbox" id="lowercase" class="custom-checkbox" checked>
                <label for="lowercase">Lowercase (a-z)</label>
            </div>
            <div class="option-box">
                <input type="checkbox" id="numbers" class="custom-checkbox" checked>
                <label for="numbers">Numbers (0-9)</label>
            </div>
            <div class="option-box">
                <input type="checkbox" id="symbols" class="custom-checkbox" checked>
                <label for="symbols">Symbols (!@#$%^&*)</label>
            </div>
        </div>

        <div class="strength-meter">
            <div class="strength-fill" id="strengthFill"></div>
        </div>

        <div style="text-align: center;">
            <button class="action-btn" id="generateBtn">Generate Password</button>
        </div>
    </div>

    <script>
        const passwordDisplay = document.getElementById('passwordDisplay');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthNumber = document.getElementById('lengthNumber');
        const uppercaseCheck = document.getElementById('uppercase');
        const lowercaseCheck = document.getElementById('lowercase');
        const numbersCheck = document.getElementById('numbers');
        const symbolsCheck = document.getElementById('symbols');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const strengthFill = document.getElementById('strengthFill');

        const characters = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // Sync length inputs
        lengthSlider.addEventListener('input', () => {
            lengthNumber.value = lengthSlider.value;
            updateStrengthMeter();
        });

        lengthNumber.addEventListener('input', () => {
            lengthSlider.value = lengthNumber.value;
            updateStrengthMeter();
        });

        // Generate password
        generateBtn.addEventListener('click', generatePassword);
        
        function generatePassword() {
            let charset = '';
            let password = '';
            
            if (uppercaseCheck.checked) charset += characters.uppercase;
            if (lowercaseCheck.checked) charset += characters.lowercase;
            if (numbersCheck.checked) charset += characters.numbers;
            if (symbolsCheck.checked) charset += characters.symbols;

            if (!charset) {
                alert('Please select at least one character type');
                return;
            }

            const length = parseInt(lengthSlider.value);
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            passwordDisplay.textContent = password;
            updateStrengthMeter();
        }

        // Copy to clipboard
        copyBtn.addEventListener('click', () => {
            const password = passwordDisplay.textContent;
            if (password === 'Click Generate to create password') return;

            navigator.clipboard.writeText(password).then(() => {
                copyBtn.textContent = 'âœ“';
                setTimeout(() => {
                    copyBtn.textContent = 'ðŸ“‹';
                }, 1000);
            });
        });

        // Update strength meter
        function updateStrengthMeter() {
            let strength = 0;
            const length = parseInt(lengthSlider.value);

            if (length >= 12) strength += 25;
            if (uppercaseCheck.checked) strength += 25;
            if (lowercaseCheck.checked) strength += 25;
            if (numbersCheck.checked) strength += 12.5;
            if (symbolsCheck.checked) strength += 12.5;

            strengthFill.style.width = `${strength}%`;
            
            if (strength < 50) {
                strengthFill.style.background = '#ff4444';
            } else if (strength < 75) {
                strengthFill.style.background = '#ffaa00';
            } else {
                strengthFill.style.background = '#42f8f5';
            }
        }

        // Initialize strength meter
        updateStrengthMeter();

        // Prevent submitting when pressing enter on number input
        lengthNumber.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') e.preventDefault();
        });
    </script>
</body>
</html>
