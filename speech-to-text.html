<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text - FileForge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .converter-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #12151a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
            width: 90%;
        }

        .text-output {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            margin: 20px 0;
            background: #1c222d;
            border: 1px solid #42f8f5;
            color: #e0e0e0;
            border-radius: 8px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            resize: vertical;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(66, 248, 245, 0.05);
            border-radius: 10px;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-label {
            display: block;
            color: #42f8f5;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        select {
            width: 100%;
            padding: 8px;
            background: #1c222d;
            border: 1px solid #42f8f5;
            color: #e0e0e0;
            border-radius: 4px;
        }

        .action-btn {
            background: transparent;
            color: #42f8f5;
            border: 2px solid #42f8f5;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .action-btn:hover {
            background: #42f8f5;
            color: #12151a;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.5);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status {
            text-align: center;
            color: #42f8f5;
            margin: 10px 0;
            min-height: 20px;
        }

        .mic-animation {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #42f8f5;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 1.5s ease infinite;
            display: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .recording .mic-animation {
            display: flex;
        }

        .confidence-meter {
            height: 4px;
            background: rgba(66, 248, 245, 0.2);
            border-radius: 2px;
            margin: 10px 0;
            overflow: hidden;
        }

        .confidence-bar {
            height: 100%;
            background: #42f8f5;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- üîπ Navbar -->
    <header class="navbar">
        <div class="logo">‚ö°FileForge ‚Äì All-in-One Converter</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#tools">Tools</a>
            <a href="index.html#about">About</a>
            <a href="index.html#contact">Contact</a>
        </nav>
        <div class="hamburger">‚ò∞</div>
    </header>

    <div class="converter-container">
        <h1 style="color: #42f8f5; text-align: center; margin-bottom: 30px;">Speech to Text Converter</h1>

        <div class="controls">
            <div class="control-group">
                <label class="control-label" for="language">Language:</label>
                <select id="language">
                    <option value="en-US">English (US)</option>
                    <option value="en-GB">English (UK)</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    <option value="de-DE">German</option>
                    <option value="it-IT">Italian</option>
                    <option value="pt-BR">Portuguese</option>
                    <option value="ru-RU">Russian</option>
                    <option value="ja-JP">Japanese</option>
                    <option value="ko-KR">Korean</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="hi-IN">Hindi</option>
                </select>
            </div>
        </div>

        <div class="mic-animation">
            üé§
        </div>

        <div class="confidence-meter">
            <div class="confidence-bar" id="confidenceBar"></div>
        </div>

        <div class="status" id="status">Click 'Start Recording' to begin</div>

        <textarea id="output" class="text-output" placeholder="Your speech will appear here..." readonly></textarea>

        <div class="button-group">
            <button id="startBtn" class="action-btn">üé§ Start Recording</button>
            <button id="stopBtn" class="action-btn" disabled>‚èπÔ∏è Stop Recording</button>
            <button id="clearBtn" class="action-btn">üóëÔ∏è Clear Text</button>
            <button id="copyBtn" class="action-btn">üìã Copy Text</button>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const output = document.getElementById('output');
        const language = document.getElementById('language');
        const status = document.getElementById('status');
        const confidenceBar = document.getElementById('confidenceBar');
        const container = document.querySelector('.converter-container');

        let recognition = null;
        let isRecording = false;

        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                setupRecognition();
            } else {
                status.textContent = 'Speech recognition is not supported in your browser';
                startBtn.disabled = true;
            }
        }

        function setupRecognition() {
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
                setRecordingState(true);
                status.textContent = 'Listening...';
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    const confidence = event.results[i][0].confidence;
                    
                    updateConfidenceMeter(confidence);

                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }

                if (finalTranscript) {
                    output.value += finalTranscript;
                }
                if (interimTranscript) {
                    status.textContent = 'Listening: ' + interimTranscript;
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                status.textContent = 'Error: ' + event.error;
                setRecordingState(false);
            };

            recognition.onend = () => {
                if (isRecording) {
                    recognition.start(); // Restart if still recording
                } else {
                    setRecordingState(false);
                    status.textContent = 'Stopped recording';
                }
            };
        }

        function updateConfidenceMeter(confidence) {
            const percentage = (confidence * 100) || 0;
            confidenceBar.style.width = `${percentage}%`;
        }

        function setRecordingState(recording) {
            isRecording = recording;
            startBtn.disabled = recording;
            stopBtn.disabled = !recording;
            container.classList.toggle('recording', recording);
            language.disabled = recording;
        }

        function startRecording() {
            if (!recognition) {
                initializeSpeechRecognition();
            }
            recognition.lang = language.value;
            recognition.start();
        }

        function stopRecording() {
            if (recognition) {
                isRecording = false;
                recognition.stop();
            }
        }

        function clearText() {
            output.value = '';
            status.textContent = 'Text cleared';
            updateConfidenceMeter(0);
        }

        async function copyText() {
            try {
                await navigator.clipboard.writeText(output.value);
                status.textContent = 'Text copied to clipboard!';
                setTimeout(() => {
                    status.textContent = isRecording ? 'Listening...' : 'Click Start Recording to begin';
                }, 2000);
            } catch (err) {
                status.textContent = 'Failed to copy text';
                console.error('Failed to copy text:', err);
            }
        }

        // Event Listeners
        startBtn.onclick = startRecording;
        stopBtn.onclick = stopRecording;
        clearBtn.onclick = clearText;
        copyBtn.onclick = copyText;

        // Initialize
        initializeSpeechRecognition();
    </script>
</body>
</html>
