<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress PDF | FileForge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d0f14 60%, #42f8f5 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1c222d;
            padding: 15px 30px;
            box-shadow: 0 0 10px rgba(66, 248, 245, 0.6);
        }
        .logo {
            color: #42f8f5;
            font-weight: bold;
            text-shadow: 0 0 10px #42f8f5;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            color: #42f8f5;
            text-shadow: 0 0 10px #42f8f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-container {
            background: rgba(28,34,45,0.97);
            border-radius: 18px;
            box-shadow: 0 0 24px #42f8f5a0;
            padding: 36px 28px;
            text-align: center;
            margin-top: 20px;
        }
        .upload-container h1 {
            color: #42f8f5;
            margin-bottom: 25px;
            text-shadow: 0 0 8px #42f8f5;
        }
        .file-input-container {
            margin: 20px 0;
        }
        .file-input {
            display: none;
        }
        .file-label {
            background: linear-gradient(45deg, #0d0f14, #42f8f5);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px #42f8f5;
        }
        .file-info {
            margin: 20px 0;
            text-align: left;
            color: #e0e0e0;
            background: #181c24;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #42f8f5;
        }
        .compression-options {
            margin: 20px 0;
            padding: 20px;
            background: #181c24;
            border-radius: 6px;
            border: 1px solid #42f8f5;
            text-align: left;
        }
        .compression-level {
            margin: 15px 0;
        }
        .compression-level input[type="radio"] {
            margin-right: 10px;
            accent-color: #42f8f5;
        }
        .compression-level label {
            color: #e0e0e0;
            cursor: pointer;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .compression-level label:hover {
            background: rgba(66, 248, 245, 0.1);
            color: #42f8f5;
        }
        .compression-level input[type="radio"]:checked + span {
            color: #42f8f5;
        }
        .quality-slider {
            margin: 20px 0;
        }
        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #1c222d;
            outline: none;
            accent-color: #42f8f5;
        }
        .compress-btn {
            background: linear-gradient(45deg, #0d0f14, #42f8f5);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        .compress-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px #42f8f5;
        }
        .compress-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #1c222d;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #42f8f5, #00c853);
            width: 0%;
            transition: width 0.3s ease;
        }
        .compression-stats {
            display: none;
            background: rgba(66, 248, 245, 0.1);
            border: 1px solid #42f8f5;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 15px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            color: #42f8f5;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 8px #42f8f5;
        }
        .stat-label {
            color: #e0e0e0;
            font-size: 14px;
        }
        .preview-container {
            margin-top: 30px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #42f8f5;
            border-radius: 6px;
            padding: 15px;
            background: #181c24;
        }
        .preview-label {
            color: #42f8f5;
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }
        canvas {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border: 1px solid #42f8f5;
            border-radius: 4px;
        }
        .preview-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .preview-btn {
            background: #1c222d;
            color: #42f8f5;
            border: 1px solid #42f8f5;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .preview-btn:hover {
            background: #42f8f520;
        }
        .success-message {
            background: rgba(66, 248, 245, 0.1);
            border: 1px solid #42f8f5;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            animation: slideDown 0.5s ease-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- üîπ Navbar -->
    <header class="navbar">
        <div class="logo">‚ö°FileForge ‚Äì All-in-One Converter</div>
        <nav class="nav-links">
            <a href="INDEX.HTML">Home</a>
            <a href="INDEX.HTML#tools">Tools</a>
            <a href="INDEX.HTML#about">About</a>
            <a href="INDEX.HTML#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="upload-container">
            <h1>üì¶ Compress PDF</h1>
            
            <div class="file-input-container">
                <input type="file" id="pdfFile" class="file-input" accept=".pdf">
                <label for="pdfFile" class="file-label">Choose PDF File</label>
            </div>
            
            <div id="fileInfo" class="file-info" style="display: none;">
                <div id="fileName"></div>
                <div id="fileSize"></div>
                <div id="pageCount"></div>
            </div>

            <div id="compressionOptions" class="compression-options" style="display: none;">
                <h3 style="color: #42f8f5; margin-top: 0;">üéõÔ∏è Compression Settings</h3>
                
                <div class="compression-level">
                    <label>
                        <input type="radio" name="compression" value="low" checked>
                        <span>üü¢ Low Compression (Better Quality)</span>
                    </label>
                    <label>
                        <input type="radio" name="compression" value="medium">
                        <span>üü° Medium Compression (Balanced)</span>
                    </label>
                    <label>
                        <input type="radio" name="compression" value="high">
                        <span>üî¥ High Compression (Smaller Size)</span>
                    </label>
                </div>

                <div class="quality-slider">
                    <label style="color: #42f8f5;">Quality Level: <span id="qualityValue">85%</span></label>
                    <input type="range" id="qualitySlider" class="slider" min="10" max="100" value="85">
                </div>
            </div>

            <button id="compressBtn" class="compress-btn" disabled>üì¶ Compress PDF</button>
            
            <div id="progressBar" class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>

            <div id="compressionStats" class="compression-stats">
                <h3 style="color: #42f8f5; margin-top: 0;">üìä Compression Results</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="originalSize">0 MB</div>
                        <div class="stat-label">Original Size</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="compressedSize">0 MB</div>
                        <div class="stat-label">Compressed Size</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="savings">0%</div>
                        <div class="stat-label">Space Saved</div>
                    </div>
                </div>
            </div>
            
            <div id="previewContainer" class="preview-container" style="display: none;">
                <span class="preview-label">üìñ PDF Preview</span>
                <div id="pdfPreview"></div>
                <div class="preview-controls">
                    <button id="prevPage" class="preview-btn">Previous</button>
                    <span id="pageInfo" style="color: #e0e0e0;">Page 1 of 1</span>
                    <button id="nextPage" class="preview-btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        const fileInput = document.getElementById('pdfFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const pageCount = document.getElementById('pageCount');
        const compressionOptions = document.getElementById('compressionOptions');
        const compressBtn = document.getElementById('compressBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const compressionStats = document.getElementById('compressionStats');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const previewContainer = document.getElementById('previewContainer');
        const pdfPreview = document.getElementById('pdfPreview');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');

        let currentFile = null;
        let currentPDF = null;
        let currentPage = 1;
        let totalPages = 1;

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                currentFile = file;
                await showFileInfo(file);
                compressionOptions.style.display = 'block';
                compressBtn.disabled = false;
                await showPDFPreview(file);
            }
        });

        async function showFileInfo(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                currentPDF = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                totalPages = currentPDF.numPages;
                
                fileName.textContent = `üìÑ File: ${file.name}`;
                fileSize.textContent = `üìä Size: ${formatFileSize(file.size)}`;
                pageCount.textContent = `üìë Pages: ${totalPages}`;
                fileInfo.style.display = 'block';
            } catch (error) {
                console.error('Error reading PDF:', error);
            }
        }

        async function showPDFPreview(file) {
            try {
                if (!currentPDF) {
                    const arrayBuffer = await file.arrayBuffer();
                    currentPDF = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                    totalPages = currentPDF.numPages;
                }
                
                currentPage = 1;
                await renderPage(currentPage);
                previewContainer.style.display = 'block';
                updatePageInfo();
            } catch (error) {
                console.error('Error showing PDF preview:', error);
            }
        }

        async function renderPage(pageNumber) {
            try {
                const page = await currentPDF.getPage(pageNumber);
                const viewport = page.getViewport({scale: 1.5});
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                pdfPreview.innerHTML = '';
                pdfPreview.appendChild(canvas);
                
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;
            } catch (error) {
                console.error('Error rendering page:', error);
            }
        }

        function updatePageInfo() {
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            prevPageBtn.disabled = currentPage <= 1;
            nextPageBtn.disabled = currentPage >= totalPages;
        }

        prevPageBtn.addEventListener('click', async () => {
            if (currentPage > 1) {
                currentPage--;
                await renderPage(currentPage);
                updatePageInfo();
            }
        });

        nextPageBtn.addEventListener('click', async () => {
            if (currentPage < totalPages) {
                currentPage++;
                await renderPage(currentPage);
                updatePageInfo();
            }
        });

        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value + '%';
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        compressBtn.addEventListener('click', () => {
            if (!currentFile) return;

            const compressionLevel = document.querySelector('input[name="compression"]:checked').value;
            const quality = qualitySlider.value;

            compressBtn.disabled = true;
            compressBtn.textContent = 'üì¶ Compressing...';
            progressBar.style.display = 'block';

            // Simulate compression process
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        showCompressionResults();
                        compressBtn.disabled = false;
                        compressBtn.textContent = 'üì¶ Compress PDF';
                        progressBar.style.display = 'none';
                    }, 500);
                }
                progressFill.style.width = progress + '%';
            }, 200);
        });

        function showCompressionResults() {
            const originalSize = currentFile.size;
            const compressionLevel = document.querySelector('input[name="compression"]:checked').value;
            const quality = qualitySlider.value;
            
            // Simulate compression based on settings
            let compressionRatio = 0.3; // Default
            if (compressionLevel === 'low') compressionRatio = 0.7;
            else if (compressionLevel === 'medium') compressionRatio = 0.5;
            else if (compressionLevel === 'high') compressionRatio = 0.3;
            
            // Quality affects compression
            compressionRatio *= (quality / 100);
            
            const compressedSize = Math.floor(originalSize * compressionRatio);
            const savings = Math.floor((1 - compressionRatio) * 100);

            document.getElementById('originalSize').textContent = formatFileSize(originalSize);
            document.getElementById('compressedSize').textContent = formatFileSize(compressedSize);
            document.getElementById('savings').textContent = savings + '%';
            
            compressionStats.style.display = 'block';

            // Show success message
            const successMsg = document.createElement('div');
            successMsg.className = 'success-message';
            successMsg.innerHTML = `
                <div style="color: #42f8f5; font-size: 40px; margin-bottom: 10px;">‚úÖ</div>
                <div style="color: #42f8f5; font-size: 24px; margin-bottom: 5px; font-weight: bold;">
                    PDF Successfully Compressed!
                </div>
                <div style="color: #e0e0e0; font-size: 16px;">
                    File size reduced by ${savings}% - Saved ${formatFileSize(originalSize - compressedSize)}
                </div>
            `;

            document.querySelector('.upload-container').appendChild(successMsg);

            setTimeout(() => {
                successMsg.style.opacity = '0';
                setTimeout(() => successMsg.remove(), 500);
            }, 5000);
        }
    </script>
</body>
</html>
