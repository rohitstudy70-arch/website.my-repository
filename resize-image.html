<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Image - FileForge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .converter-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #12151a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
            width: 90%;
        }

        .drop-zone {
            padding: 40px;
            margin: 20px 0;
            border: 2px dashed #42f8f5;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            background: rgba(66, 248, 245, 0.05);
            border-color: #42f8f5;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.2);
        }

        .drop-zone.dragover {
            background: rgba(66, 248, 245, 0.1);
            border-color: #42f8f5;
        }

        .file-input {
            display: none;
        }

        .resize-controls {
            display: none;
            margin: 20px 0;
            padding: 20px;
            background: rgba(66, 248, 245, 0.05);
            border-radius: 10px;
        }

        .dimension-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .dimension-input {
            background: #1c222d;
            border: 1px solid #42f8f5;
            color: #e0e0e0;
            padding: 8px 15px;
            border-radius: 5px;
            width: 100px;
            font-family: 'Orbitron', sans-serif;
        }

        .dimension-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(66, 248, 245, 0.3);
        }

        .aspect-ratio-lock {
            background: transparent;
            border: none;
            color: #42f8f5;
            cursor: pointer;
            font-size: 1.5em;
            padding: 5px;
        }

        .preview-container {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.2);
        }

        .action-btn {
            background: transparent;
            color: #42f8f5;
            border: 2px solid #42f8f5;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .action-btn:hover {
            background: #42f8f5;
            color: #12151a;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.5);
        }

        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- ðŸ”¹ Navbar -->
    <header class="navbar">
        <div class="logo">âš¡FileForge â€“ All-in-One Converter</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#tools">Tools</a>
            <a href="index.html#about">About</a>
            <a href="index.html#contact">Contact</a>
        </nav>
        <div class="hamburger">â˜°</div>
    </header>

    <div class="converter-container">
        <h1 style="color: #42f8f5; text-align: center; margin-bottom: 30px;">Resize Image</h1>
        
        <div class="drop-zone" id="dropZone">
            <p>Drag & Drop your image here</p>
            <p>or</p>
            <button class="action-btn" onclick="document.getElementById('fileInput').click()">Choose Image</button>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image">
            
            <div class="resize-controls" id="resizeControls">
                <div class="dimension-controls">
                    <input type="number" id="widthInput" class="dimension-input" placeholder="Width">
                    <button class="aspect-ratio-lock" id="aspectLock" title="Lock aspect ratio">ðŸ”’</button>
                    <input type="number" id="heightInput" class="dimension-input" placeholder="Height">
                </div>
                
                <div class="buttons-container">
                    <button class="action-btn" id="resizeBtn">Resize</button>
                    <button class="action-btn" id="downloadBtn">Download</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const resizeControls = document.getElementById('resizeControls');
        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');
        const aspectLock = document.getElementById('aspectLock');
        const resizeBtn = document.getElementById('resizeBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        let originalImage = null;
        let aspectRatio = 1;
        let isAspectLocked = true;

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when file is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        previewImage.src = originalImage.src;
                        aspectRatio = originalImage.width / originalImage.height;
                        widthInput.value = originalImage.width;
                        heightInput.value = originalImage.height;
                        previewContainer.style.display = 'block';
                        resizeControls.style.display = 'block';
                    }
                    originalImage.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        // Handle dimension inputs
        widthInput.addEventListener('input', function() {
            if (isAspectLocked && this.value) {
                heightInput.value = Math.round(this.value / aspectRatio);
            }
        });

        heightInput.addEventListener('input', function() {
            if (isAspectLocked && this.value) {
                widthInput.value = Math.round(this.value * aspectRatio);
            }
        });

        // Toggle aspect ratio lock
        aspectLock.addEventListener('click', function() {
            isAspectLocked = !isAspectLocked;
            this.textContent = isAspectLocked ? 'ðŸ”’' : 'ðŸ”“';
            if (isAspectLocked) {
                heightInput.value = Math.round(widthInput.value / aspectRatio);
            }
        });

        // Resize image
        resizeBtn.addEventListener('click', function() {
            if (!originalImage) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = parseInt(widthInput.value);
            canvas.height = parseInt(heightInput.value);
            
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
            previewImage.src = canvas.toDataURL();
        });

        // Download resized image
        downloadBtn.addEventListener('click', function() {
            if (!previewImage.src) return;
            
            const link = document.createElement('a');
            link.download = 'resized-image.png';
            link.href = previewImage.src;
            link.click();
        });
    </script>
</body>
</html>
