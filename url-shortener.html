<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - FileForge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .converter-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #12151a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
            width: 90%;
        }

        .input-container {
            margin: 20px 0;
            padding: 20px;
            background: rgba(66, 248, 245, 0.05);
            border-radius: 10px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: #1c222d;
            border: 1px solid #42f8f5;
            color: #e0e0e0;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 15px;
        }

        .result-container {
            margin: 20px 0;
            padding: 20px;
            background: rgba(66, 248, 245, 0.05);
            border-radius: 10px;
            display: none;
        }

        .short-url {
            background: #1c222d;
            padding: 15px;
            border-radius: 8px;
            color: #42f8f5;
            font-family: monospace;
            margin: 10px 0;
            position: relative;
            word-break: break-all;
            border: 1px solid #42f8f5;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #42f8f5;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-50%) scale(1.1);
            text-shadow: 0 0 10px #42f8f5;
        }

        .action-btn {
            background: transparent;
            color: #42f8f5;
            border: 2px solid #42f8f5;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .action-btn:hover {
            background: #42f8f5;
            color: #12151a;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.5);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #42f8f5;
        }

        .loading::after {
            content: '...';
            animation: dots 1s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80% { content: '....'; }
            100% { content: '.....'; }
        }
    </style>
</head>
<body>
    <!-- ðŸ”¹ Navbar -->
    <header class="navbar">
        <div class="logo">âš¡FileForge â€“ All-in-One Converter</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#tools">Tools</a>
            <a href="index.html#about">About</a>
            <a href="index.html#contact">Contact</a>
        </nav>
        <div class="hamburger">â˜°</div>
    </header>

    <div class="converter-container">
        <h1 style="color: #42f8f5; text-align: center; margin-bottom: 30px;">URL Shortener</h1>
        
        <div class="input-container">
            <input type="url" id="urlInput" class="input-field" placeholder="Enter long URL to shorten">
            <div style="text-align: center;">
                <button class="action-btn" id="shortenBtn">Shorten URL</button>
            </div>
        </div>

        <div class="loading" id="loading">
            Shortening URL
        </div>

        <div class="result-container" id="resultContainer">
            <h3 style="color: #42f8f5; margin-bottom: 15px;">Shortened URL:</h3>
            <div class="short-url" id="shortUrl">
                <span id="shortUrlText"></span>
                <button class="copy-btn" id="copyBtn" title="Copy to clipboard">ðŸ“‹</button>
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const shortenBtn = document.getElementById('shortenBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const shortUrlText = document.getElementById('shortUrlText');
        const copyBtn = document.getElementById('copyBtn');

        // Using TinyURL API for demonstration
        async function shortenUrl(url) {
            try {
                const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error('Failed to shorten URL');
                return await response.text();
            } catch (error) {
                throw new Error('Failed to shorten URL');
            }
        }

        shortenBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            if (!url.match(/^https?:\/\/.+/)) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }

            loading.style.display = 'block';
            resultContainer.style.display = 'none';

            try {
                const shortUrl = await shortenUrl(url);
                shortUrlText.textContent = shortUrl;
                resultContainer.style.display = 'block';
            } catch (error) {
                alert(error.message);
            } finally {
                loading.style.display = 'none';
            }
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(shortUrlText.textContent).then(() => {
                copyBtn.textContent = 'âœ“';
                setTimeout(() => {
                    copyBtn.textContent = 'ðŸ“‹';
                }, 1000);
            });
        });

        // Handle Enter key press
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') shortenBtn.click();
        });
    </script>
</body>
</html>
