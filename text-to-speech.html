<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech - FileForge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .converter-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #12151a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
            width: 90%;
        }

        .text-input {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            margin: 20px 0;
            background: #1c222d;
            border: 1px solid #42f8f5;
            color: #e0e0e0;
            border-radius: 8px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            resize: vertical;
        }

        .text-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(66, 248, 245, 0.3);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(66, 248, 245, 0.05);
            border-radius: 10px;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-label {
            display: block;
            color: #42f8f5;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            background: #1c222d;
            border: 1px solid #42f8f5;
            color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(66, 248, 245, 0.3);
        }

        .action-btn {
            background: transparent;
            color: #42f8f5;
            border: 2px solid #42f8f5;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .action-btn:hover {
            background: #42f8f5;
            color: #12151a;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.5);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .range-value {
            color: #42f8f5;
            text-align: center;
            margin-top: 5px;
        }

        .status {
            text-align: center;
            color: #42f8f5;
            margin: 10px 0;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <!-- üîπ Navbar -->
    <header class="navbar">
        <div class="logo">‚ö°FileForge ‚Äì All-in-One Converter</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#tools">Tools</a>
            <a href="index.html#about">About</a>
            <a href="index.html#contact">Contact</a>
        </nav>
        <div class="hamburger">‚ò∞</div>
    </header>

    <div class="converter-container">
        <h1 style="color: #42f8f5; text-align: center; margin-bottom: 30px;">Text to Speech Converter</h1>
        
        <textarea id="textInput" class="text-input" placeholder="Enter text to convert to speech..."></textarea>

        <div class="controls">
            <div class="control-group">
                <label class="control-label" for="voice">Voice:</label>
                <select id="voice"></select>
            </div>
            
            <div class="control-group">
                <label class="control-label" for="rate">Speed:</label>
                <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                <div id="rateValue" class="range-value">1x</div>
            </div>
            
            <div class="control-group">
                <label class="control-label" for="pitch">Pitch:</label>
                <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1">
                <div id="pitchValue" class="range-value">1x</div>
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="button-group">
            <button id="playButton" class="action-btn">üîä Speak</button>
            <button id="pauseButton" class="action-btn" disabled>‚è∏Ô∏è Pause</button>
            <button id="stopButton" class="action-btn" disabled>‚èπÔ∏è Stop</button>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voice');
        const rateInput = document.getElementById('rate');
        const pitchInput = document.getElementById('pitch');
        const rateValue = document.getElementById('rateValue');
        const pitchValue = document.getElementById('pitchValue');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');
        const status = document.getElementById('status');

        let speechSynth = window.speechSynthesis;
        let currentUtterance = null;

        // Populate voice options
        function loadVoices() {
            voiceSelect.innerHTML = '';
            const voices = speechSynth.getVoices();
            
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }

        // Load voices when they're ready
        speechSynth.onvoiceschanged = loadVoices;
        loadVoices(); // Initial load

        // Update range values
        rateInput.oninput = () => rateValue.textContent = `${rateInput.value}x`;
        pitchInput.oninput = () => pitchValue.textContent = `${pitchInput.value}x`;

        // Speech functions
        function speak() {
            if (speechSynth.speaking) {
                return;
            }

            const text = textInput.value.trim();
            if (!text) {
                setStatus('Please enter some text to speak');
                return;
            }

            currentUtterance = new SpeechSynthesisUtterance(text);
            
            // Set speech properties
            const voices = speechSynth.getVoices();
            currentUtterance.voice = voices[voiceSelect.value];
            currentUtterance.rate = parseFloat(rateInput.value);
            currentUtterance.pitch = parseFloat(pitchInput.value);

            // Events
            currentUtterance.onstart = () => {
                setStatus('Speaking...');
                updateButtons(true);
            };

            currentUtterance.onend = () => {
                setStatus('Finished speaking');
                updateButtons(false);
                currentUtterance = null;
            };

            currentUtterance.onerror = (event) => {
                setStatus('Error occurred while speaking');
                updateButtons(false);
                currentUtterance = null;
            };

            speechSynth.speak(currentUtterance);
        }

        function pause() {
            if (speechSynth.speaking) {
                if (speechSynth.paused) {
                    speechSynth.resume();
                    pauseButton.textContent = '‚è∏Ô∏è Pause';
                    setStatus('Speaking...');
                } else {
                    speechSynth.pause();
                    pauseButton.textContent = '‚ñ∂Ô∏è Resume';
                    setStatus('Paused');
                }
            }
        }

        function stop() {
            speechSynth.cancel();
            setStatus('Stopped');
            updateButtons(false);
            currentUtterance = null;
        }

        function updateButtons(isSpeaking) {
            playButton.disabled = isSpeaking;
            pauseButton.disabled = !isSpeaking;
            stopButton.disabled = !isSpeaking;
        }

        function setStatus(message) {
            status.textContent = message;
        }

        // Event listeners
        playButton.onclick = speak;
        pauseButton.onclick = pause;
        stopButton.onclick = stop;
    </script>
</body>
</html>
