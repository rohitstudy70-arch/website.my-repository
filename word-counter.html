<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - FileForge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .converter-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #12151a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
            width: 90%;
        }

        .editor-container {
            margin: 20px 0;
            padding: 20px;
            background: rgba(66, 248, 245, 0.05);
            border-radius: 10px;
        }

        .text-editor {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            background: #1c222d;
            border: 1px solid #42f8f5;
            color: #e0e0e0;
            border-radius: 8px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            resize: vertical;
        }

        .text-editor:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(66, 248, 245, 0.3);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(66, 248, 245, 0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            background: rgba(66, 248, 245, 0.1);
            transform: translateY(-2px);
        }

        .stat-label {
            color: #42f8f5;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            color: #e0e0e0;
            font-weight: bold;
        }

        .action-btn {
            background: transparent;
            color: #42f8f5;
            border: 2px solid #42f8f5;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .action-btn:hover {
            background: #42f8f5;
            color: #12151a;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.5);
        }

        .details-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(66, 248, 245, 0.05);
            border-radius: 8px;
            display: none;
        }

        .details-title {
            color: #42f8f5;
            margin-bottom: 10px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(66, 248, 245, 0.1);
        }
    </style>
</head>
<body>
    <!-- ðŸ”¹ Navbar -->
    <header class="navbar">
        <div class="logo">âš¡FileForge â€“ All-in-One Converter</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#tools">Tools</a>
            <a href="index.html#about">About</a>
            <a href="index.html#contact">Contact</a>
        </nav>
        <div class="hamburger">â˜°</div>
    </header>

    <div class="converter-container">
        <h1 style="color: #42f8f5; text-align: center; margin-bottom: 30px;">Word Counter</h1>
        
        <div class="editor-container">
            <textarea id="textEditor" class="text-editor" placeholder="Type or paste your text here..."></textarea>
        </div>

        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-label">Words</div>
                <div class="stat-value" id="wordCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Characters</div>
                <div class="stat-value" id="charCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Characters (no spaces)</div>
                <div class="stat-value" id="charNoSpaceCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Sentences</div>
                <div class="stat-value" id="sentenceCount">0</div>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="action-btn" id="showDetailsBtn">Show Detailed Analysis</button>
        </div>

        <div class="details-box" id="detailsBox">
            <h3 class="details-title">Detailed Analysis</h3>
            <div class="details-grid">
                <div class="detail-item">
                    <span>Paragraphs:</span>
                    <span id="paragraphCount">0</span>
                </div>
                <div class="detail-item">
                    <span>Reading Time:</span>
                    <span id="readingTime">0 min</span>
                </div>
                <div class="detail-item">
                    <span>Speaking Time:</span>
                    <span id="speakingTime">0 min</span>
                </div>
                <div class="detail-item">
                    <span>Lines:</span>
                    <span id="lineCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const textEditor = document.getElementById('textEditor');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const charNoSpaceCount = document.getElementById('charNoSpaceCount');
        const sentenceCount = document.getElementById('sentenceCount');
        const showDetailsBtn = document.getElementById('showDetailsBtn');
        const detailsBox = document.getElementById('detailsBox');
        const paragraphCount = document.getElementById('paragraphCount');
        const readingTime = document.getElementById('readingTime');
        const speakingTime = document.getElementById('speakingTime');
        const lineCount = document.getElementById('lineCount');

        // Update counts in real-time as user types
        textEditor.addEventListener('input', updateCounts);

        function updateCounts() {
            const text = textEditor.value;
            
            // Basic counts
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            const chars = text.length;
            const charsNoSpace = text.replace(/\s/g, '').length;
            const sentences = text.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0);
            
            // Update basic stats
            wordCount.textContent = words.length;
            charCount.textContent = chars;
            charNoSpaceCount.textContent = charsNoSpace;
            sentenceCount.textContent = sentences.length;

            // Detailed analysis
            const paragraphs = text.split('\n\n').filter(para => para.trim().length > 0);
            const lines = text.split('\n').filter(line => line.trim().length > 0);
            const readingTimeMin = Math.ceil(words.length / 200); // Average reading speed
            const speakingTimeMin = Math.ceil(words.length / 130); // Average speaking speed

            paragraphCount.textContent = paragraphs.length;
            lineCount.textContent = lines.length;
            readingTime.textContent = `${readingTimeMin} min`;
            speakingTime.textContent = `${speakingTimeMin} min`;
        }

        // Toggle detailed analysis
        showDetailsBtn.addEventListener('click', () => {
            if (detailsBox.style.display === 'none' || !detailsBox.style.display) {
                detailsBox.style.display = 'block';
                showDetailsBtn.textContent = 'Hide Detailed Analysis';
            } else {
                detailsBox.style.display = 'none';
                showDetailsBtn.textContent = 'Show Detailed Analysis';
            }
        });

        // Initialize counts
        updateCounts();
    </script>
</body>
</html>
