<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protect PDF | FileForge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d0f14 60%, #42f8f5 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1c222d;
            padding: 15px 30px;
            box-shadow: 0 0 10px rgba(66, 248, 245, 0.6);
        }
        .logo {
            color: #42f8f5;
            font-weight: bold;
            text-shadow: 0 0 10px #42f8f5;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            color: #42f8f5;
            text-shadow: 0 0 10px #42f8f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-container {
            background: rgba(28,34,45,0.97);
            border-radius: 18px;
            box-shadow: 0 0 24px #42f8f5a0;
            padding: 36px 28px;
            text-align: center;
            margin-top: 20px;
        }
        .upload-container h1 {
            color: #42f8f5;
            margin-bottom: 25px;
            text-shadow: 0 0 8px #42f8f5;
        }
        .file-input-container {
            margin: 20px 0;
        }
        .file-input {
            display: none;
        }
        .file-label {
            background: linear-gradient(45deg, #0d0f14, #42f8f5);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px #42f8f5;
        }
        .file-info {
            margin: 20px 0;
            text-align: left;
            color: #e0e0e0;
            background: #181c24;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #42f8f5;
        }
        .password-container {
            margin: 20px 0;
            padding: 20px;
            background: #181c24;
            border-radius: 6px;
            border: 1px solid #42f8f5;
            text-align: left;
        }
        .password-input {
            background: #1c222d;
            border: 1px solid #42f8f5;
            color: #e0e0e0;
            padding: 10px 15px;
            border-radius: 4px;
            width: 60%;
            margin: 10px 5px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        .password-input:focus {
            outline: none;
            box-shadow: 0 0 10px #42f8f5;
        }
        .strength-meter {
            height: 6px;
            background: #181c24;
            margin: 10px 0;
            border-radius: 3px;
            overflow: hidden;
            width: 60%;
        }
        .strength-meter div {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }
        .permissions {
            margin: 20px 0;
            text-align: left;
            color: #e0e0e0;
        }
        .permissions label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
        }
        .permissions label:hover {
            color: #42f8f5;
        }
        .permissions input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #42f8f5;
        }
        .protect-btn {
            background: linear-gradient(45deg, #0d0f14, #42f8f5);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        .protect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px #42f8f5;
        }
        .protect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .success-message {
            background: rgba(66, 248, 245, 0.1);
            border: 1px solid #42f8f5;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            animation: slideDown 0.5s ease-out;
        }
        .success-icon {
            color: #42f8f5;
            font-size: 40px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #42f8f5;
        }
        .success-text {
            color: #42f8f5;
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .success-details {
            color: #e0e0e0;
            font-size: 16px;
        }
        .preview-container {
            margin-top: 30px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #42f8f5;
            border-radius: 6px;
            padding: 15px;
            background: #181c24;
        }
        .preview-label {
            color: #42f8f5;
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }
        canvas {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border: 1px solid #42f8f5;
            border-radius: 4px;
        }
        .preview-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .preview-btn {
            background: #1c222d;
            color: #42f8f5;
            border: 1px solid #42f8f5;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .preview-btn:hover {
            background: #42f8f520;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- üîπ Navbar -->
    <header class="navbar">
        <div class="logo">‚ö°FileForge ‚Äì All-in-One Converter</div>
        <nav class="nav-links">
            <a href="INDEX.HTML">Home</a>
            <a href="INDEX.HTML#tools">Tools</a>
            <a href="INDEX.HTML#about">About</a>
            <a href="INDEX.HTML#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="upload-container">
            <h1>üîí Protect PDF with Password</h1>
            
            <div class="file-input-container">
                <input type="file" id="pdfFile" class="file-input" accept=".pdf">
                <label for="pdfFile" class="file-label">Choose PDF File</label>
            </div>
            
            <div id="fileInfo" class="file-info" style="display: none;">
                <div id="fileName"></div>
                <div id="fileSize"></div>
                <div id="pageCount"></div>
            </div>

            <div id="passwordContainer" class="password-container" style="display: none;">
                <h3 style="color: #42f8f5; margin-top: 0;">üîê Set Password Protection</h3>
                
                <div>
                    <label style="color: #42f8f5;">Enter Password:</label>
                    <input type="password" id="pdfPassword" class="password-input" placeholder="Enter strong password">
                </div>
                
                <div>
                    <label style="color: #42f8f5;">Confirm Password:</label>
                    <input type="password" id="confirmPassword" class="password-input" placeholder="Confirm password">
                </div>

                <div class="strength-meter">
                    <div id="strengthIndicator"></div>
                </div>
                <small style="color: #42f8f5;" id="strengthText">Password Strength: None</small>

                <div class="permissions">
                    <h4 style="color: #42f8f5;">üõ°Ô∏è Document Permissions:</h4>
                    <label>
                        <input type="checkbox" id="preventPrinting">
                        üö´ Prevent printing document
                    </label>
                    <label>
                        <input type="checkbox" id="preventCopying">
                        üìÑ Prevent copying text and images
                    </label>
                    <label>
                        <input type="checkbox" id="preventEditing">
                        ‚úèÔ∏è Prevent editing and modifications
                    </label>
                    <label>
                        <input type="checkbox" id="preventAnnotations">
                        üí¨ Prevent adding comments/annotations
                    </label>
                </div>
            </div>

            <button id="protectBtn" class="protect-btn" disabled>üîí Protect PDF</button>
            
            <div id="previewContainer" class="preview-container" style="display: none;">
                <span class="preview-label">üìñ PDF Preview</span>
                <div id="pdfPreview"></div>
                <div class="preview-controls">
                    <button id="prevPage" class="preview-btn">Previous</button>
                    <span id="pageInfo" style="color: #e0e0e0;">Page 1 of 1</span>
                    <button id="nextPage" class="preview-btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        const fileInput = document.getElementById('pdfFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const pageCount = document.getElementById('pageCount');
        const passwordContainer = document.getElementById('passwordContainer');
        const passwordInput = document.getElementById('pdfPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const strengthIndicator = document.getElementById('strengthIndicator');
        const strengthText = document.getElementById('strengthText');
        const protectBtn = document.getElementById('protectBtn');
        const previewContainer = document.getElementById('previewContainer');
        const pdfPreview = document.getElementById('pdfPreview');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');

        let currentFile = null;
        let currentPDF = null;
        let currentPage = 1;
        let totalPages = 1;

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                currentFile = file;
                await showFileInfo(file);
                passwordContainer.style.display = 'block';
                await showPDFPreview(file);
            }
        });

        async function showFileInfo(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                currentPDF = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                totalPages = currentPDF.numPages;
                
                fileName.textContent = `üìÑ File: ${file.name}`;
                fileSize.textContent = `üìä Size: ${formatFileSize(file.size)}`;
                pageCount.textContent = `üìë Pages: ${totalPages}`;
                fileInfo.style.display = 'block';
            } catch (error) {
                console.error('Error reading PDF:', error);
                fileName.textContent = `üìÑ File: ${file.name}`;
                fileSize.textContent = `üìä Size: ${formatFileSize(file.size)}`;
                pageCount.textContent = `üìë Estimated pages: ${Math.ceil(file.size / 50000)}`;
                fileInfo.style.display = 'block';
            }
        }

        async function showPDFPreview(file) {
            try {
                if (!currentPDF) {
                    const arrayBuffer = await file.arrayBuffer();
                    currentPDF = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                    totalPages = currentPDF.numPages;
                }
                
                currentPage = 1;
                await renderPage(currentPage);
                previewContainer.style.display = 'block';
                updatePageInfo();
            } catch (error) {
                console.error('Error showing PDF preview:', error);
            }
        }

        async function renderPage(pageNumber) {
            try {
                const page = await currentPDF.getPage(pageNumber);
                const viewport = page.getViewport({scale: 1.5});
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                pdfPreview.innerHTML = '';
                pdfPreview.appendChild(canvas);
                
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;
            } catch (error) {
                console.error('Error rendering page:', error);
            }
        }

        function updatePageInfo() {
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            prevPageBtn.disabled = currentPage <= 1;
            nextPageBtn.disabled = currentPage >= totalPages;
        }

        prevPageBtn.addEventListener('click', async () => {
            if (currentPage > 1) {
                currentPage--;
                await renderPage(currentPage);
                updatePageInfo();
            }
        });

        nextPageBtn.addEventListener('click', async () => {
            if (currentPage < totalPages) {
                currentPage++;
                await renderPage(currentPage);
                updatePageInfo();
            }
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                numbers: /[0-9]/.test(password),
                symbols: /[^A-Za-z0-9]/.test(password)
            };

            strength = Object.values(checks).filter(Boolean).length * 20;

            strengthIndicator.style.width = strength + '%';
            
            if (strength <= 20) {
                strengthIndicator.style.background = '#ff4444';
                strengthText.textContent = 'Password Strength: Very Weak';
            } else if (strength <= 40) {
                strengthIndicator.style.background = '#ff8800';
                strengthText.textContent = 'Password Strength: Weak';
            } else if (strength <= 60) {
                strengthIndicator.style.background = '#ffaa00';
                strengthText.textContent = 'Password Strength: Fair';
            } else if (strength <= 80) {
                strengthIndicator.style.background = '#2196f3';
                strengthText.textContent = 'Password Strength: Good';
            } else {
                strengthIndicator.style.background = '#00c853';
                strengthText.textContent = 'Password Strength: Very Strong';
            }

            return strength;
        }

        passwordInput.addEventListener('input', () => {
            checkPasswordStrength(passwordInput.value);
            validatePasswords();
        });

        confirmPassword.addEventListener('input', validatePasswords);

        function validatePasswords() {
            const password = passwordInput.value;
            const confirmed = confirmPassword.value;
            const strength = checkPasswordStrength(password);

            protectBtn.disabled = !(
                password && 
                confirmed && 
                password === confirmed && 
                strength >= 40 &&
                currentFile
            );
        }

        protectBtn.addEventListener('click', () => {
            if (!currentFile) return;

            const permissions = {
                printing: document.getElementById('preventPrinting').checked,
                copying: document.getElementById('preventCopying').checked,
                editing: document.getElementById('preventEditing').checked,
                annotations: document.getElementById('preventAnnotations').checked
            };

            protectBtn.disabled = true;
            protectBtn.textContent = 'üîí Protecting...';

            // Simulate protection process
            setTimeout(() => {
                showSuccessMessage(permissions);
                protectBtn.disabled = false;
                protectBtn.textContent = 'üîí Protect PDF';
            }, 2000);
        });

        function showSuccessMessage(permissions) {
            const activePermissions = Object.entries(permissions)
                .filter(([_, value]) => value)
                .map(([key]) => key)
                .join(', ');

            const successMsg = document.createElement('div');
            successMsg.className = 'success-message';
            successMsg.innerHTML = `
                <div class="success-icon">‚úÖ</div>
                <div class="success-text">PDF Successfully Protected!</div>
                <div class="success-details">
                    üîê Password protection has been added to: ${currentFile.name}<br>
                    üõ°Ô∏è Restrictions applied: ${activePermissions || 'None'}
                </div>
            `;

            document.querySelector('.upload-container').appendChild(successMsg);

            setTimeout(() => {
                successMsg.style.opacity = '0';
                setTimeout(() => successMsg.remove(), 500);
            }, 5000);
        }
    </script>
</body>
</html>
