<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF - FileForge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .converter-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #12151a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
            width: 90%;
        }

        .drop-zone {
            padding: 40px;
            margin: 20px 0;
            border: 2px dashed #42f8f5;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            background: rgba(66, 248, 245, 0.05);
            border-color: #42f8f5;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.2);
        }

        .drop-zone.dragover {
            background: rgba(66, 248, 245, 0.1);
            border-color: #42f8f5;
        }

        .file-input {
            display: none;
        }

        .image-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(66, 248, 245, 0.05);
            border-radius: 10px;
            min-height: 100px;
        }

        .image-preview {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #42f8f5;
            transition: all 0.3s ease;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.3);
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: red;
            transform: scale(1.1);
        }

        .move-btn {
            position: absolute;
            bottom: 5px;
            background: rgba(66, 248, 245, 0.7);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 2px 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .move-left {
            left: 5px;
        }

        .move-right {
            right: 5px;
        }

        .move-btn:hover {
            background: rgb(66, 248, 245);
            transform: scale(1.1);
        }

        .action-btn {
            background: transparent;
            color: #42f8f5;
            border: 2px solid #42f8f5;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .action-btn:hover {
            background: #42f8f5;
            color: #12151a;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.5);
        }

        .pdf-options {
            margin: 20px 0;
            padding: 20px;
            background: rgba(66, 248, 245, 0.05);
            border-radius: 10px;
        }

        .option-group {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }

        .option-group label {
            color: #e0e0e0;
        }

        .option-select {
            background: #1c222d;
            border: 1px solid #42f8f5;
            color: #e0e0e0;
            padding: 8px 15px;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
        }

        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }

        .no-images {
            color: #666;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 🔹 Navbar -->
    <header class="navbar">
        <div class="logo">⚡FileForge – All-in-One Converter</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#tools">Tools</a>
            <a href="index.html#about">About</a>
            <a href="index.html#contact">Contact</a>
        </nav>
        <div class="hamburger">☰</div>
    </header>

    <div class="converter-container">
        <h1 style="color: #42f8f5; text-align: center; margin-bottom: 30px;">Image to PDF Converter</h1>
        
        <div class="drop-zone" id="dropZone">
            <p>Drag & Drop your images here</p>
            <p>or</p>
            <button class="action-btn" onclick="document.getElementById('fileInput').click()">Choose Images</button>
            <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
        </div>

        <div class="pdf-options">
            <div class="option-group">
                <label for="pageSize">Page Size:</label>
                <select id="pageSize" class="option-select">
                    <option value="a4">A4</option>
                    <option value="letter">Letter</option>
                    <option value="legal">Legal</option>
                </select>
            </div>
            <div class="option-group">
                <label for="orientation">Orientation:</label>
                <select id="orientation" class="option-select">
                    <option value="portrait">Portrait</option>
                    <option value="landscape">Landscape</option>
                </select>
            </div>
        </div>

        <div class="image-preview-container" id="previewContainer">
            <div class="no-images">Add images to convert to PDF</div>
        </div>

        <div class="buttons-container">
            <button class="action-btn" id="convertBtn" disabled>Convert to PDF</button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const convertBtn = document.getElementById('convertBtn');
        const pageSizeSelect = document.getElementById('pageSize');
        const orientationSelect = document.getElementById('orientation');

        let images = [];

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when file is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        addImageToPreview(e.target.result);
                    }
                    reader.readAsDataURL(file);
                }
            });
        }

        function addImageToPreview(src) {
            images.push(src);
            updatePreview();
        }

        function updatePreview() {
            if (images.length === 0) {
                previewContainer.innerHTML = '<div class="no-images">Add images to convert to PDF</div>';
                convertBtn.disabled = true;
                return;
            }

            previewContainer.innerHTML = '';
            images.forEach((src, index) => {
                const preview = document.createElement('div');
                preview.className = 'image-preview';
                preview.innerHTML = `
                    <img src="${src}" alt="Preview">
                    <button class="delete-btn" onclick="deleteImage(${index})">×</button>
                    ${index > 0 ? `<button class="move-btn move-left" onclick="moveImage(${index}, -1)">←</button>` : ''}
                    ${index < images.length - 1 ? `<button class="move-btn move-right" onclick="moveImage(${index}, 1)">→</button>` : ''}
                `;
                previewContainer.appendChild(preview);
            });
            convertBtn.disabled = false;
        }

        function deleteImage(index) {
            images.splice(index, 1);
            updatePreview();
        }

        function moveImage(index, direction) {
            const newIndex = index + direction;
            if (newIndex >= 0 && newIndex < images.length) {
                [images[index], images[newIndex]] = [images[newIndex], images[index]];
                updatePreview();
            }
        }

        convertBtn.addEventListener('click', async function() {
            if (images.length === 0) return;

            const orientation = orientationSelect.value;
            const pageSize = pageSizeSelect.value;

            try {
                // Create a new PDF
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({
                    orientation: orientation,
                    unit: 'mm',
                    format: pageSize
                });

                // Get page dimensions
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();

                // Add each image to the PDF
                for (let i = 0; i < images.length; i++) {
                    if (i > 0) doc.addPage();

                    // Create temporary image to get dimensions
                    const img = new Image();
                    img.src = images[i];
                    await new Promise(resolve => {
                        img.onload = resolve;
                    });

                    // Calculate dimensions to fit page while maintaining aspect ratio
                    let imgWidth = pageWidth - 20;
                    let imgHeight = (img.height * imgWidth) / img.width;

                    if (imgHeight > pageHeight - 20) {
                        imgHeight = pageHeight - 20;
                        imgWidth = (img.width * imgHeight) / img.height;
                    }

                    // Center image on page
                    const x = (pageWidth - imgWidth) / 2;
                    const y = (pageHeight - imgHeight) / 2;

                    doc.addImage(images[i], 'JPEG', x, y, imgWidth, imgHeight);
                }

                // Save the PDF
                doc.save('converted-images.pdf');

            } catch (error) {
                alert('Error creating PDF. Please try again.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
