<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT to PDF Converter - FileForge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .converter-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #12151a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(66, 248, 245, 0.3);
            width: 90%;
        }

        .drop-zone {
            padding: 40px;
            margin: 20px 0;
            border: 2px dashed #42f8f5;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            background: rgba(66, 248, 245, 0.05);
            border-color: #42f8f5;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.2);
        }

        .drop-zone.dragover {
            background: rgba(66, 248, 245, 0.1);
            border-color: #42f8f5;
        }

        .file-input {
            display: none;
        }

        .convert-btn {
            background: transparent;
            color: #42f8f5;
            border: 2px solid #42f8f5;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        .convert-btn:hover {
            background: #42f8f5;
            color: #12151a;
            box-shadow: 0 0 15px rgba(66, 248, 245, 0.5);
        }

        .file-info {
            margin: 20px 0;
            padding: 15px;
            background: rgba(66, 248, 245, 0.05);
            border-radius: 8px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #1c222d;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #42f8f5;
            border-radius: 5px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(66, 248, 245, 0.5);
        }


    </style>
</head>
<body>
    <!-- ðŸ”¹ Navbar -->
    <header class="navbar">
        <div class="logo">âš¡FileForge â€“ All-in-One Converter</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#tools">Tools</a>
            <a href="index.html#about">About</a>
            <a href="index.html#contact">Contact</a>
        </nav>
        <div class="hamburger">â˜°</div>
    </header>

    <div class="converter-container">
        <h1 style="color: #42f8f5; text-align: center; margin-bottom: 30px;">PPT to PDF Converter</h1>
        
        <div class="drop-zone" id="dropZone">
            <p>Drag & Drop your PowerPoint file here</p>
            <p>or</p>
            <button class="convert-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
            <input type="file" id="fileInput" class="file-input" accept=".ppt,.pptx">
        </div>

        <div class="file-info" id="fileInfo">
            <p>Selected file: <span id="fileName">No file selected</span></p>
            <p>Size: <span id="fileSize">0 KB</span></p>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>

        <div style="text-align: center;">
            <button class="convert-btn" id="convertBtn" disabled>Convert to PDF</button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when file is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.name.match(/\.(ppt|pptx)$/i)) {
                    updateFileInfo(file);
                    convertBtn.disabled = false;
                } else {
                    alert('Please select a PowerPoint file (.ppt or .pptx)');
                    convertBtn.disabled = true;
                }
            }
        }

        function updateFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        convertBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            // Show progress bar
            progressBar.style.display = 'block';
            
            try {
                // Simulate conversion process
                await simulateConversion();
                
                // Create and download the converted file
                setTimeout(() => {
                    alert('Conversion completed! Your PDF file will download automatically.');
                    // Here you would normally handle the actual conversion and download
                    // For now, we're just showing the completion message
                }, 500);
                
            } catch (error) {
                alert('Error during conversion: ' + error.message);
            }
        });

        async function simulateConversion() {
            for (let i = 0; i <= 100; i += 10) {
                await new Promise(resolve => setTimeout(resolve, 200));
                progress.style.width = i + '%';
            }
        }
    </script>
</body>
</html>
